<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <p>Para inserir videos basta usar as tags &lt;video&gt; e &lt;source&gt;.</p>
    <p>Também é possivel usar os parametros <strong>width</strong> para ajustar o tamanho do player de video e o parametro <strong>poster</strong> para definir a capa do video.</p>
    <video width="500" poster="Imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="#" type="video/m4v">
        <source src="#" type="video/webm">
        <source src="#" type="video/ogv">
        <p>Seu navegador mão tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
